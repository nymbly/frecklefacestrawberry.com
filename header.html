<script>
$('button#menu-button').click(function() {
    var classes = $('#links').attr('class').split(/\s+/);

    $.each(classes, function(index,value) {
        if(value == "in") {
            $('#links').removeClass("in");
        } else {
            $('#links').addClass("in");
        }
    });
});
</script>
